<div *ngIf="product" class="full-page-bg min-h-screen flex items-center justify-center p-6">
    <div class="max-w-3xl mx-auto p-6 bg-white rounded-lg shadow-lg">
      <div class="flex">
        <div class="w-1/2">
          <a [routerLink]="['/catalog']" class="absolute top-0 right-20  p-4 text-gray-100 hover:text-white transition">
            <i class="fas fa-times text-xl"></i>
          </a>
          <div class="flex flex-wrap">
            <div *ngFor="let image of product.image" class="w-1/2 p-2 ">
              <img [src]="image" alt="{{ product.name }}"
                class="w-full h-auto rounded-lg shadow-md  hover:scale-150 transition duration-500 cursor-pointer object-cover" />
            </div>
          </div>
        </div>
        <div class="w-1/2 p-6">
          <div class="mt-10 lg:mt-0 lg:ml-8">
            <h2 class="text-3xl font-extrabold text-gray-900">{{ product.name }}</h2>
            <p class="mt-3 text-xl text-gray-600">{{ product.description }}</p>
            <p class="mt-3 text-2xl text-gray-900">Rs. {{ product.price }}</p>
            <div class="mt-4">
              <p class="text-gray-600">
                <span class="font-bold"> Availability: </span>
                <span *ngIf="product.availability === 'Out of Stock'" class="text-red-500 font-extrabold">{{
                  product.availability }}</span>
                <span *ngIf="product.availability === 'In Stock'" class="text-gray-700 font-semibold">{{
                  product.availability }}</span>
              </p>
              <div class="mt-2">
                <span class="text-yellow-500 text-xl star-rating .hover:text-gray-800"
                  [innerHTML]="generateStars(product.rating)"></span>
              </div>
              <div class="mt-6">
                <div class="flex items-center" *ngIf="product.availability === 'In Stock'">
                  <button (click)="decreaseQuantity()" class="bg-gray-100 rounded-lg p-2">
                    <span class="sr-only">Decrease quantity</span>
                    <span class="text-xl font-semibold text-gray-700">-</span>
                  </button>
                  <input type="text" [(ngModel)]="quantity"
                    class="w-16 text-center text-xl font-semibold text-gray-700 border-none" />
                  <button (click)="quantity = quantity + 1" class="bg-gray-100 rounded-lg p-2">
                    <span class="sr-only">Increase quantity</span>
                    <span class="text-xl font-semibold text-gray-700">+</span>
                  </button>
                </div>
                <div class="mt-6" flex fles-col>
                  <button (click)="addToCart()"
                    class="addtocart w-full bg-black text-white rounded-lg py-2 px-4 text-xl mb-2 font-semibold"
                    *ngIf="product.availability === 'In Stock'"> Add to Cart </button>
                  <button (click)="buyNow()"
                    class="buynow w-full bg-black text-white rounded-lg py-2 px-4 text-xl mb-2 font-semibold"
                    *ngIf="product.availability === 'In Stock'"> Buy Now </button>
                </div>
                <p *ngIf="product.availability === 'Out of Stock'" class="text-red-500 text-bold font-extrabold mt-4">
                  This product is out of stock and cannot be purchased. </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
