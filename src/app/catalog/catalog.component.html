<div class="flex flex-col md:flex-row bg-black">
  <div class="w-full md:w-1/4 lg:w-1/5 p-4 bg-black fixed">
    <app-filter [categories]="categories" (filterApplied)="applyFilter($event)"
      (filterCleared)="resetFilters()"></app-filter>
  </div>
  <div class="w-full md:w-3/4 lg:w-4/5 p-4 bg-black catalog">
    <div *ngIf="filteredProducts.length > 0; else noProductsFound">
      <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
        <div *ngFor="let product of filteredProducts" class="p-4">
          <a [routerLink]="['/product', product.id]" class="block hover:opacity-75 transition">
            <img [src]="product.image[0]" alt="{{ product.name }}"
              class="w-full rounded-lg shadow-md hover:scale-150 transition duration-500 cursor-pointer object-cover" />
          </a>
          <p class="mt-2 text-center text-white text-lg">{{ product.name }}</p>
          <div class="flex mt-2 justify-center items-center">
            <p class="text-white text-lg text-center md:text-left">Rs. {{ product.price }}</p>
            <div (click)="addToCart(product)"><i class="fas fa-shopping-cart text-gray-500 md:ml-4"></i></div>
          </div>
        </div>
      </div>
    </div>
    <ng-template #noProductsFound>
      <div class="text-red-500 text-center text-3xl font-extrabold mt-4 flex flex-col mx-auto md:mx-64">
        <img class="text-center inline rounded-full h-30 w-30" src="../../assets/oops.jpg">
        <p class="m-16">
          Products not found!
        </p>
      </div>
    </ng-template>
  </div>
</div>
