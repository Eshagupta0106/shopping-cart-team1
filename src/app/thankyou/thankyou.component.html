<div class="full-page-bg min-h-screen flex items-center justify-center p-6 bg-black">
    <div class="max-w-xl mx-auto bg-white rounded-lg shadow-lg shadow-slate-300 hover:scale-105 overflow-y-clip relative">
      <div class="flex flex-col md:flex-row items-center justify-between relative z-10 shadow-xl">
        <div class="w-full md:w-1/2 py-12 px-8">
          <h1 class="text-3xl font-extrabold text-gray-900">Thank You for Shopping With Us!</h1>
          <a [routerLink] = "['/home']"
            class="bg-black hover:bg-black text-white py-2 px-4 rounded-full inline-block mt-6">Continue Shopping</a>
        </div>
        <div class="w-full md:w-1/2 py-12 px-8">
          <div class="relative w-full h-64 md:w-56 md:h-96">
            <img src="../../assets/bee2.jpg" alt="Thank You Image"
              class="w-full h-full rounded-lg shadow-md absolute inset-0 object-cover">
          </div>
        </div>
      </div>
      <div class="absolute top-0 left-0 w-full h-full bg-gradient-to-b from-transparent to-white opacity-30"></div>
    </div>
  </div>
