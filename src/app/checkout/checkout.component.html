<div class="form">
  <p class="text-white text-center my-6 text-3xl font-extrabold">
    Your Invoice
  </p>
  <form class="mt-6">
    <div class="grid gap-6 mb-6 md:grid-cols-2">
      <div>
        <label
          for="first_name"
          class="block mb-2 text-sm font-medium text-white dark:text-white"
          >First name</label
        >
        <input
          type="text"
          id="first_name"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          [placeholder]="firstName"
          [value]="firstName"
        />
      </div>
      <div>
        <label
          for="last_name"
          class="block mb-2 text-sm font-medium text-white dark:text-white"
          >Last name</label
        >
        <input
          type="text"
          id="last_name"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          [placeholder]="lastName"
          [value]="lastName"
        />
      </div>
    </div>
    <div class="mb-6">
      <label
        for="email"
        class="block mb-2 text-sm font-medium text-white dark:text-white"
        >Email address</label
      >
      <input
        type="email"
        id="email"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        [placeholder]="email"
        disabled
      />
    </div>

    <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
      <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
        <thead
          class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
        >
          <tr>
            <th scope="col" class="px-4 py-3">Product</th>
            <th scope="col" class="px-4 py-3">Quantity</th>
            <th scope="col" class="px-4 py-3">Category</th>
            <th scope="col" class="px-4 py-3">Price</th>
            <th scope="col" class="px-4 py-3">
              <span class="sr-only">Edit</span>
            </th>
          </tr>
        </thead>
        <tbody *ngFor="let item of cart">
          <tr
            class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600"
          >
            <th
              scope="row"
              class="px-4 py-3 font-medium text-gray-900 whitespace-nowrap dark:text-white"
            >
              {{ item.product.name }}
            </th>
            <td class="px-4 py-3">
              {{ item.quantity }}
            </td>
            <td class="px-4 py-3">
              {{ item.product.category }}
            </td>
            <td class="px-4 py-3">
              {{ item.product.price }}
            </td>
            <td class="px-4 py-3 text-right">
              <a
                [routerLink]="['/cart']"
                class="font-medium text-red-900 dark:text-blue-500 hover:underline hover:font-bold"
                >Edit</a
              >
            </td>
          </tr>
        </tbody>
      </table>
      <hr class="h-px my-8 bg-gray-200 border-0 dark:bg-gray-700" />
      
    </div>
    <div class="text-neutral-50">
        <div class="flex">
          <p class="my-6 mx-6">Total Item:</p>
          <p class="my-6 mx-6">{{ getTotalQuantity() }}</p>
        </div>
        <div class="flex">
          <p class="mx-6">Grand Total:</p>
          <p class="mx-6">{{ calculateTotal() }}</p>
        </div>
      </div>
    <div class="text-right">
      <button
        (click)="onSubmit()"
        type="submit"
        class="my-4 text-white bg-gray-700 hover:bg-neutral-200 hover:text-gray-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
      >
        Place Order
      </button>
    </div>
  </form>
</div>
