<div class="p-4 bg-gray-700 text-neutral-200">
  <h2 class="text-xl font-semibold mb-2">Filters</h2>

  <div class="mb-4">
    <label class="block font-semibold mb-1">Category:</label>
    <div *ngFor="let category of categories" class="flex items-center">
      <input type="checkbox" [(ngModel)]="selectedCategory[category]" class="mr-2" placeholder="category" />
      <label>{{ category }}</label>
    </div>
  </div>

  <div class="mb-4">
    <label class="block font-semibold mb-1">Price Range:</label>
    <div class="flex space-x-2 text-black text-base">
      <input type="number" [(ngModel)]="minPrice" placeholder="Min" class="w-1/2 border p-1 rounded" min="0"
        (input)="validatePriceRange()" />
      <input type="number" [(ngModel)]="maxPrice" placeholder="Max" class="w-1/2 border p-1 rounded" min="0"
        (input)="validatePriceRange()" />
    </div>
    <div class="text-red-500 mt-1" *ngIf="priceRangeError">Price cannot be negative</div>
  </div>

  <div class="mb-4">
    <label class="block font-semibold mb-1" for="availability">Availability:</label>
    <select id="availability" [(ngModel)]="selectedAvailability" placeholder="All"
      class="w-full border p-1 rounded text-black text-base ">
      <option value="All">All</option>
      <option value="In Stock">In Stock</option>
      <option value="Out of Stock">Out of Stock</option>
    </select>
  </div>

  <div class="mb-4">
    <label class="block font-semibold mb-1">Minimum Rating:</label>
    <input type="number" [(ngModel)]="minRating" placeholder="Min Rating"
      class="w-full border p-1 rounded text-black text-lg" (input)="validateMinRating()" />
    <div class="text-red-500 mt-1 font-bold text-sm" *ngIf="minRatingError">Choose a value between 0 and 5.</div>
  </div>

  <div class="text-center">
    <button type="submit" (click)="applyFilter()"
      class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Apply
      Filters</button>
    <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 ml-2"
      (click)="clearFilters()">Clear Filters</button>
  </div>
</div>
