      <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
        <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
          <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
              <th scope="col" class="px-4 py-3">Product</th>
              <th scope="col" class="px-4 py-3">Quantity</th>
              <th scope="col" class="px-4 py-3">Category</th>
              <th scope="col" class="px-4 py-3">Price</th>
              <th scope="col" class="px-4 py-3">
                <span class="sr-only">Edit</span>
              </th>
            </tr>
          </thead>
          <tbody *ngFor="let item of cart">
            <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
              <th scope="row" class="px-4 py-3 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                {{ item.product.name }}
              </th>
              <td class="px-4 py-3">
                {{ item.quantity }}
              </td>
              <td class="px-4 py-3">
                {{ item.product.category }}
              </td>
              <td class="px-4 py-3">
                {{ item.product.price }}
              </td>
              <td class="px-4 py-3 text-right">
                <a [routerLink]="['/cart']"
                  class="font-medium text-red-900 dark:text-blue-500 hover:underline hover:font-bold">Edit</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="text-black">
        <div class="flex">
          <p class="my-6 mr-10">Total Item:</p>
          <p class="my-6 ml-10">{{ getTotalQuantity() }}</p>
        </div>
        <div class="flex">
          <p class="mr-10">Grand Total:</p>
          <p class="ml-10">{{ calculateTotal() + 50 }}</p>
        </div>
      </div>
      <div class="text-right">
        <button (click)="onSubmit()" type="submit"
          class="my-4 text-white bg-gray-700 hover:bg-neutral-200 hover:text-gray-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
          Place Order
        </button>
      </div>
    </form>

<div [ngClass]="{ hidden: !hideNotification }"

  <div
    class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-orange-500 bg-orange-100 rounded-lg dark:bg-orange-700 dark:text-orange-200">
    <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
      <path
        d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z" />
    </svg>
    <span class="sr-only">Check icon</span>
  </div>
  <div class="ml-3 text-sm font-normal">Hurray! Order Placed</div>
</div>
