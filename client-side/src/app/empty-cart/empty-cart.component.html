<div class="container my-24 mx-auto md:px-6">
  <section class="mb-6">
    <h3 class="mb-12 text-center text-2xl my-5 font-bold text-neutral-200 none">
      Bag .............. Address ............ Payment
    </h3>
    <div class="flex flex-col bg-gray-700 shadow-xl text-center box-border">
      <div class="flex-2 text-center px-auto py-6 sm:px-6">
        <img
          src="../../assets/shopbag.jpg"
          class="rounded-full text-center inline"
        />
        <div class="mt-8">
          <div class="flow-root text-neutral-200 font-serif">
            <p>Hey, it feels so light!</p>
            <p>There is nothing in your bag. Lets add some item.</p>
          </div>
          <button
            type="submit"
            [routerLink]="['/catalog']"
            class="bg-gray-700 text-neutral-200 border-spacing-3"
          >
            Let's go shopping
          </button>
        </div>
      </div>
    </div>
  </section>
</div>
